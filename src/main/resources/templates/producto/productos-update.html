<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head(title='Actualización de Productos')"></head>
<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
        </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Ecomerce Zapatillas</span> </a>
                <div class="nav_list">
                    <a th:href="@{/web/usuarios}" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Usuarios</span> </a>
                    <a th:href="@{/web/productos}" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Productos</span> </a>
                    <a th:href="@{/web/ventas}" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Ventas</span> </a>
                    <a th:href="@{/web/detalleVentas}" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Detalles de Ventas</span> </a>
                </div>
            </div>
            <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <div class="height-100 w-75 mx-auto">
        <div class="d-flex gap-2">
            <a th:href="@{/web/productos}" class="btn btn-primary btn-sm text-white">Volver</a>
        </div>
        <h3 class="text-center text-success mb-4">Actualizar Producto</h3>
        <form th:object="${productosDto}" th:action="@{/web/updateProducto}" method="post">

            <!-- Campo ID (readonly) -->
            <div class="mb-3 row">
                <label for="id" class="col-sm-3 col-form-label">ID</label>
                <div class="col-sm-9">
                    <input id="id" type="text" class="form-control" th:field="*{id}" readonly>
                </div>
            </div>

            <!-- Campo Nombre -->
            <div class="mb-3 row">
                <label for="nombre" class="col-sm-3 col-form-label">Nombre:</label>
                <div class="col-sm-9">
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre del Producto" required>
                </div>
            </div>

            <!-- Campo Email -->
            <div class="mb-3 row">
                <label for="descripcion" class="col-sm-3 col-form-label">Descripción:</label>
                <div class="col-sm-9">
                    <input id="descripcion" type="text" class="form-control" th:field="*{descripcion}" placeholder="Descripcion" required>
                </div>
            </div>

            <!-- Campo Contraseña -->
            <div class="mb-3 row">
                <label for="precio" class="col-sm-3 col-form-label">Precio:</label>
                <div class="col-sm-9">
                    <input id="precio" type="number" class="form-control" th:field="*{precio}" placeholder="Ingrese una Precio" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="stock" class="col-sm-3 col-form-label">Stock:</label>
                <div class="col-sm-9">
                    <input id="stock" type="number" class="form-control" th:field="*{stock}" placeholder="Ingrese una Precio" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Actualizar Producto</button>
            </div>
        </form>
    </div>
</body>
</html>
