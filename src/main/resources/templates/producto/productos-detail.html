<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head(title='Detalles de Productos')"></head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Ecomerce Zapatillas</span> </a>
            <div class="nav_list">
                <a th:href="@{/web/usuarios}" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Usuarios</span> </a>
                <a th:href="@{/web/productos}" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Productos</span> </a>
                <a th:href="@{/web/ventas}" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Ventas</span> </a>
                <a th:href="@{/web/detalleVentas}" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Detalles de Ventas</span> </a>
            </div>
        </div>
        <a th:href="@{/web/logout}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
    </nav>
</div>
<div class="height-100 w-75 mx-auto">
    <div class="d-flex gap-2">
        <a th:href="@{/web/productos}" class="btn btn-primary btn-sm text-white">Volver</a>
    </div>
    <div class="text-center mb-4">
        <h3 class="text-primary">Detalle de Producto</h3>
    </div>
    <form th:object="${productosDto}" class="p-4 bg-light rounded shadow-sm">
        <div class="mb-3 row align-items-center">
            <label for="id" class="col-sm-3 col-form-label fw-bold">Id Producto:</label>
            <div class="col-sm-9">
                <input id="id" type="number" readonly class="form-control-plaintext" th:field="*{id}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-3 col-form-label fw-bold">Nombre:</label>
            <div class="col-sm-9">
                <input id="nombre" type="text" readonly class="form-control" th:field="*{nombre}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="descripcion" class="col-sm-3 col-form-label fw-bold">Descripcion:</label>
            <div class="col-sm-9">
                <input id="descripcion" type="text" readonly class="form-control" rows="3" th:field="*{descripcion}"></input>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="precio" class="col-sm-3 col-form-label fw-bold">Precio:</label>
            <div class="col-sm-9">
                <input id="precio" type="number" readonly class="form-control" th:field="*{precio}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="stock" class="col-sm-3 col-form-label fw-bold">Stock:</label>
            <div class="col-sm-9">
                <input id="stock" type="number" readonly class="form-control" th:field="*{stock}">
            </div>
        </div>
    </form>
</div>
</body>
</html>
