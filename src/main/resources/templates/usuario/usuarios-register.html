<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragments :: head(title='Registro de Usuarios')"></head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Ecomerce Zapatillas</span> </a>
            <div class="nav_list">
                <a th:href="@{/web/usuarios}" class="nav_link active"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Usuarios</span> </a>
                <a th:href="@{/web/productos}" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Productos</span> </a>
                <a th:href="@{/web/ventas}" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Ventas</span> </a>
                <a th:href="@{/web/detalleVentas}" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Detalles de Ventas</span> </a>
            </div>
        </div>
        <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
    </nav>
</div>
<div class="height-100 w-75 mx-auto">
    <div class="d-flex gap-2">
        <a th:href="@{/web/usuarios}" class="btn btn-primary btn-sm text-white">Volver</a>
    </div>
    <h3 class="text-center text-success mb-4">Registrar Nuevo Usuario</h3>
    <form th:object="${usuariosDto}" th:action="@{/web/registerUsuario}" method="post">

        <!-- Campo Nombre -->
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
                <input id="nombre" type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre Completo" required>
            </div>
        </div>

        <!-- Campo Email -->
        <div class="mb-3 row">
            <label for="email" class="col-sm-3 col-form-label">Correo Electr칩nico</label>
            <div class="col-sm-9">
                <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="ejemplo@correo.com" required>
            </div>
        </div>

        <!-- Campo Rol -->
        <div class="mb-3 row">
            <label for="rolId" class="col-sm-3 col-form-label">Rol</label>
            <div class="col-sm-9">
                <select id="rolId" class="form-select" th:field="*{rolId}" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                </select>
            </div>
        </div>

        <!-- Campo Contrase침a -->
        <div class="mb-3 row">
            <label for="contrasenia" class="col-sm-3 col-form-label">Contrase침a</label>
            <div class="col-sm-9">
                <input id="contrasenia" type="password" class="form-control" th:field="*{contrasenia}" placeholder="Ingrese una contrase침a segura" required>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Registrar Usuario</button>
        </div>
    </form>
</div>
</body>
</html>
