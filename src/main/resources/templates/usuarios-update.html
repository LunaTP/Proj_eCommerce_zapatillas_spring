<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex gap-2">
        <a th:href="@{/web/usuarios}" class="btn btn-primary btn-sm text-white">Volver</a>
    </div>
    <h3 class="text-center text-success mb-4">Actualizar Usuario</h3>
    <form th:object="${usuariosDto}" th:action="@{/web/updateUsuario}" method="post">

        <!-- Campo ID (readonly) -->
        <div class="mb-3 row">
            <label for="id" class="col-sm-3 col-form-label">ID</label>
            <div class="col-sm-9">
                <input id="id" type="text" class="form-control" th:field="*{id}" readonly>
            </div>
        </div>

        <!-- Campo Nombre -->
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
                <input id="nombre" type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre Completo" required>
            </div>
        </div>

        <!-- Campo Email -->
        <div class="mb-3 row">
            <label for="email" class="col-sm-3 col-form-label">Correo Electr칩nico</label>
            <div class="col-sm-9">
                <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="ejemplo@correo.com" required>
            </div>
        </div>

        <!-- Campo Rol -->
        <div class="mb-3 row">
            <label for="rolId" class="col-sm-3 col-form-label">Rol</label>
            <div class="col-sm-9">
                <select id="rolId" class="form-select" th:field="*{rolId}" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                </select>
            </div>
        </div>

        <!-- Campo Contrase침a -->
        <div class="mb-3 row">
            <label for="contrasenia" class="col-sm-3 col-form-label">Contrase침a</label>
            <div class="col-sm-9">
                <input id="contrasenia" type="text" class="form-control" th:field="*{contrasenia}" placeholder="Ingrese una contrase침a segura" required>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Actualizar Usuario</button>
        </div>
    </form>
</div>
</body>
</html>
