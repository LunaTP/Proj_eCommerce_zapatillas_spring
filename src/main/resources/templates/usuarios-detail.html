<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex gap-2">
        <a th:href="@{/web/usuarios}" class="btn btn-primary btn-sm text-white">Volver</a>
    </div>
    <div class="text-center mb-4">
        <h3 class="text-primary">Detalle de Película</h3>
    </div>
    <form th:object="${usuariosDto}" class="p-4 bg-light rounded shadow-sm">
        <div class="mb-3 row align-items-center">
            <label for="id" class="col-sm-3 col-form-label fw-bold">Id Usuario:</label>
            <div class="col-sm-9">
                <input id="id" type="number" readonly class="form-control-plaintext" th:field="*{id}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-3 col-form-label fw-bold">Nombre:</label>
            <div class="col-sm-9">
                <input id="nombre" type="text" readonly class="form-control" th:field="*{nombre}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-3 col-form-label fw-bold">Email:</label>
            <div class="col-sm-9">
                <input id="email" type="text" readonly class="form-control" rows="3" th:field="*{email}"></input>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="rolId" class="col-sm-3 col-form-label fw-bold">Id del Rol:</label>
            <div class="col-sm-9">
                <input id="rolId" type="number" readonly class="form-control" th:field="*{rolId}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="contrasenia" class="col-sm-3 col-form-label fw-bold">Contraseña:</label>
            <div class="col-sm-9">
                <input id="contrasenia" type="text" readonly class="form-control" th:field="*{contrasenia}">
            </div>
        </div>
    </form>
</div>
</body>
</html>
