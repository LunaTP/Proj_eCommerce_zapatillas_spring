<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function confirmDeletion(event) {
            const confirmed = confirm("¿Estás seguro de que deseas eliminar este registro?");
            if (!confirmed) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex gap-2">
        <a th:href="@{/web/usuariosRegister}" class="btn btn-secondary btn-sm text-white">Crear Usuario</a>
    </div>
    <div class="text-center mb-4">
        <h3 class="text-primary">Mantenimiento de Películas</h3>
    </div>
    <table class="table table-striped table-hover shadow-sm rounded">
        <thead class="table-dark">
        <tr>
            <th>Código</th>
            <th>Título</th>
            <th>Lenguaje</th>
            <th>Precio de Alquiler (USD)</th>
            <th>Mantenimiento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${usuarios}">
            <td><a th:href="@{/web/usuarios/{id}(id=${item.id()})}"><p th:text="${item.id()}"></p></a>
            </td>
            <td th:text="${item.nombre()}"></td>
            <td th:text="${item.email()}"></td>
            <td th:text="${item.nombreRol()}"></td>
            <td>
                <div class="d-flex gap-2">
                    <a th:href="@{/web/usuariosUpdate/{id}(id=${item.id()})}"
                       class="btn btn-secondary btn-sm text-white">Editar</a>
                    <form th:action="@{/web/deleteUsuario/{id}(id=${item.id})}" method="post"
                          onsubmit="confirmDeletion(event)">
                        <button type="submit" class="btn btn-danger btn-sm text-white">Eliminar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
